					<h2>What is Biryani you might ask?</h2>
					<figure>
				<!--content taken from https://en.wikipedia.org/wiki/Biryani#Varieties-->
        <p><b>Biryani</b> (<span class="rt-commentedText nowrap"><span class="IPA nopopups noexcerpt"><a href="https://en.wikipedia.org//wiki/Help:IPA/English" title="Help:IPA/English">/<span style="border-bottom:1px dotted"><span title="'b' in 'buy'">b</span><span title="/ɜːr/: 'ur' in 'fur'">ɜːr</span><span title="/ˈ/: primary stress follows">ˈ</span><span title="/j/: 'y' in 'yes'">j</span><span title="/ɑː/: 'a' in 'father'">ɑː</span><span title="'n' in 'nigh'">n</span><span title="/i/: 'y' in 'happy'">i</span></span>/</a></span></span>) is a <a href="https://en.wikipedia.org//wiki/Mixed_rice_dish" title="Mixed rice dish">mixed rice dish</a> originating among the <a href="https://en.wikipedia.org//wiki/Islam_in_South_Asia" title="Islam in South Asia">Muslims of the Indian subcontinent</a>.</sup> It is made with <a href="https://en.wikipedia.org//wiki/Indian_spices" class="mw-redirect" title="North India">Indian spices</a>, <a href="https://en.wikipedia.org//wiki/Rice" title="Rice">rice</a>, and <a href="https://en.wikipedia.org//wiki/Meat" title="Meat">meat</a> (<a href="https://en.wikipedia.org//wiki/Chicken" title="Chicken">chicken</a>, <a href="https://en.wikipedia.org//wiki/Beef" title="Beef">beef</a>, <a href="https://en.wikipedia.org//wiki/Goat" title="Goat">goat</a>, <a href="https://en.wikipedia.org//wiki/Lamb_(food)" class="mw-redirect" title="Lamb (food)">lamb</a>, <a href="https://en.wikipedia.org//wiki/Prawn" title="Prawn">prawn</a>, <a href="https://en.wikipedia.org//wiki/Fish" title="Fish">fish</a>), <a href="https://en.wikipedia.org//wiki/Egg_as_food" title="Egg as food">eggs</a> and vegetables such as <a href="https://en.wikipedia.org//wiki/Potato" title="">potatoes</a> in certain regional varieties.<sup id="cite_ref-4" class="reference"></sup>
        </p>

				<!--content taken from https://en.wikipedia.org/wiki/Biryani#Varieties-->
        <p>The exact origin of the dish is uncertain. In <a href="https://en.wikipedia.org/https://en.wikipedia.org/https://en.wikipedia.org//wiki/North_India" title="">North India</a>, different varieties of <i>biryani</i> developed in the Muslim centres of <a href="https://en.wikipedia.org/https://en.wikipedia.org/https://en.wikipedia.org//wiki/Delhi" title="Delhi">Delhi</a> (<a href="https://en.wikipedia.org/https://en.wikipedia.org/https://en.wikipedia.org//wiki/Mughlai_cuisine" title="Mughlai cuisine">Mughlai cuisine</a>), <a href="https://en.wikipedia.org/https://en.wikipedia.org/https://en.wikipedia.org//wiki/Rampur_State" title="Persian language">Rampur</a>, <a href="https://en.wikipedia.org/https://en.wikipedia.org/https://en.wikipedia.org//wiki/Lucknow" title="Lucknow">Lucknow</a> (<a href="https://en.wikipedia.org/https://en.wikipedia.org/https://en.wikipedia.org//wiki/Awadhi_cuisine" title="Awadhi cuisine">Awadhi cuisine</a>) and other small principalities. In South India, where rice is more widely used as a staple food, several distinct varieties of <i>biryani</i> emerged from <a href="https://en.wikipedia.org/https://en.wikipedia.org/https://en.wikipedia.org//wiki/Hyderabad_Deccan" class="mw-redirect" title="Hyderabad Deccan">Hyderabad Deccan</a> (where some believe the dish originated<sup id="cite_ref-13" class="reference"></sup>) as well as <a href="https://en.wikipedia.org/https://en.wikipedia.org/https://en.wikipedia.org//wiki/Tamil_Nadu" title="Tamil Nadu">Tamil Nadu</a> (<a href="https://en.wikipedia.org/https://en.wikipedia.org/https://en.wikipedia.org//wiki/Ambur" title="Ambur">Ambur</a>, <a href="https://en.wikipedia.org/https://en.wikipedia.org/https://en.wikipedia.org//wiki/Thanjavur" title="Thanjavur">Thanjavur</a>, <a href="https://en.wikipedia.org/https://en.wikipedia.org/https://en.wikipedia.org//wiki/Chettinad" title="Chettinad">Chettinad</a>, <a href="https://en.wikipedia.org/https://en.wikipedia.org/https://en.wikipedia.org//wiki/Salem,_Tamil_Nadu" title="Salem, Tamil Nadu">Salem</a>, <a href="https://en.wikipedia.org/https://en.wikipedia.org/https://en.wikipedia.org//wiki/Dindigal" class="mw-redirect" title="Dindigal">Dindigal</a>), <a href="https://en.wikipedia.org/https://en.wikipedia.org/https://en.wikipedia.org//wiki/Kerala" title="Kerala">Kerala</a> (<a href="https://en.wikipedia.org/https://en.wikipedia.org/https://en.wikipedia.org//wiki/Malabar_region" class="mw-redirect" title="Malabar region">Malabar</a>), <a href="https://en.wikipedia.org/https://en.wikipedia.org/https://en.wikipedia.org//wiki/Telangana" title="Telangana">Telangana</a>, and <a href="https://en.wikipedia.org/https://en.wikipedia.org/https://en.wikipedia.org//wiki/Karnataka" title="Karnataka">Karnataka</a> (<a href="https://en.wikipedia.org/https://en.wikipedia.org/https://en.wikipedia.org//wiki/Bhatkal" title="Bhatkal">Bhatkal</a>) where Muslim communities were present.<sup id="cite_ref-Pratibha2009_8-1" class="reference"></sup>

				<!--image taken by Louis Hansel from unsplash.com-->
				<img src="https://images.unsplash.com/photo-1552590635-27c2c2128abf?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8YmlyeWFuaXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60" style="float:right" width="170px;height=170px;margin-left:15px;" />

				<!--content taken from https://en.wikipedia.org/wiki/Biryani#Varieties-->
				<p><i>Biryani</i> is an <a href="https://en.wikipedia.org/https://en.wikipedia.org//wiki/Indo-Aryan_languages" title="Indo-Aryan languages">Indo-Aryan</a> word derived from the <a href="https://en.wikipedia.org//wiki/Persian_language" title="Persian language">Persian language</a>, which was used as an official language in different parts of medieval India by various Islamic dynasties.<sup id="cite_ref-6" class="reference"></sup><sup id="cite_ref-7" class="reference"></sup> One theory states that it originated from <i>birinj</i> (<a href="https://en.wikipedia.org//wiki/Persian_language" title="">Persian</a>: <span lang="fa" dir="rtl"><span lang="fa"><a href="https://en.wiktionary.orghttps://wiki/%D8%A8%D8%B1%D9%86%D8%AC#Persian" class="extiw" title="wikt:برنج">برنج</a></span></span>‎), the Persian word for rice.<sup id="cite_ref-Pratibha2009_8-0" class="reference"></sup><sup id="cite_ref-9" class="reference"></sup> The word <i>birinj</i>, a middle Persian word, was ultimately derived from <i>vrihi</i> (<a href="https://en.wikipedia.org//wiki/Sanskrit_language" class="mw-redirect" title="Sanskrit language">Sanskrit</a>: <span lang="sa">व्रीहि</span>) one of the Sanskrit words for rice.<sup id="cite_ref-10" class="reference"></sup> Another theory states that it is derived from <i>biryan</i> or <i>beriyan</i> (<a href="https://en.wikipedia.org//wiki/Persian_language" title="Persian language">Persian</a>: <span lang="fa" dir="rtl"><span lang="fa"><a href="https://en.wikipedia.org//wiki/%D8%A8%D8%B1%DB%8C%D8%A7%D9%86#Persian" class="extiw" title="wikt:بریان">بریان</a></span></span>‎), which means "to fry" or "to roast".<sup id="cite_ref-11" class="reference"></sup><sup id="cite_ref-BS2011_12-0" class="reference"></sup>
				</p>
